<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Solution to the Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="header_content">
      <div class="caption">My balance</div>
      <div class="balance">$921.48</div>
    </div>
    <img src="./images/logo.svg" alt="logo">

  </header>
  <main>
    <h1>Spending - Last 7 days</h1>
    <div class="diagram"></div>

    <hr>
    <footer>
      <div class="caption">Total this month</div>
      <div class="footer_content">
        <div class="content_value">$478.33</div>
        <div class="content_changes">
          <div class="content_changes_value">+2.4%</div>
          <div class="caption">from last month</div>
        </div>
      </div>
    </footer>
  </main>
<!-- 
  My balance
  $921.48

  Spending - Last 7 days

  mon
  tue
  wed
  thu
  fri
  sat
  sun

  Total this month
  $478.33

  +2.4%
  from last month
   -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./index.js"></script>
</body>
</html>
